    <link rel="stylesheet" href="/css/main.css" />

  <body>
    <div class="row">
      <div class="bigbutton button touch-region" data-buttonvalue="commit">COMMIT</div>
      <div class="button noedit">
        <div class="label">BET</div>
        <div id="bet" class="value">$0</div>
      </div>
      <div class="bigbutton button touch-region" data-buttonvalue="fold">FOLD</div>

    </div>
    <div class="row">
      <div class="button touch-region" data-buttonvalue="toggleHand"><span id="handVerb">HIDE</span><br>HAND</div>
      <div class="button noedit">
        <div class="label">HAND</div>
        <div id="hand" class="value">????</div>
      </div>
      <!-- display none until implemented -->
      <div class="power button noedit" style="display:none">
        <div class="label">POWER</div>
        <div id="power" class="value">??%</div>
      </div>
    </div>
    <div class="row">
      <div class="button touch-region" data-buttonvalue="0">
        SEE
      </div>
      <div class="button touch-region" data-buttonvalue="2">
        +2
      </div>
      <div class="button touch-region" data-buttonvalue="10">
        +10
      </div>
      <div class="button touch-region" data-buttonvalue="50">
        +50
      </div>
      <div class="button touch-region" data-buttonvalue="1000000">
        ALL IN
      </div>
    </div>
    <div id="latency">Connecting...</div>
