<!DOCTYPE html>
<html>

<head>

  <title>Webtendo</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/host.css" />

</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="bottomleft">
    <div id="mute" class="mute">MUTE</div>
    <div id="latency"></div>
    <div id="ip"></div>
  </div>


  <audio id="audio" src="assets/ideetje.mp3" autoplay loop muted>
    Your browser does not support the <code>audio</code> element.
  </audio>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/webrtc-adapter/out/adapter.js"></script>
  <script src="js/main.js"></script>
  <script src="js/spacewar.js"></script>
  <script>
    document.getElementById('mute').addEventListener('mousedown', e => {
      var a = document.getElementById('audio');
      a.muted = !a.muted;
    });
  </script>
</body>

</html>
