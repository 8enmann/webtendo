<!DOCTYPE html>
<html>

<head>

  <title>Webtendo</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/host.css" />
  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      height: 100%;
    }
    .left-side {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    .right-side {
      display: flex;
      flex: 3;
    }
    #wrapper {
      text-align: center;
      width: 100%;
      display: flex;
      margin: 20px;
    }
    #main {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .row {
      width: auto;
      height: 6.66%;
      flex: 1;
      -height: 50px;
      display: flex;
      flex-direction: row;
    }
    .square {
      width: 6.66%;
      margin: 0px;
      outline: 1px solid;
      -display: inline-block;
      float: left;
      flex: 1;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .square.selected {
      background-color: #daadad;
    }
    .start_button {
      display: none;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/webrtc-adapter/out/adapter.js"></script>
  <script src="//underscorejs.org/underscore-min.js"></script>
  <script src="js/main.js"></script>
  <script>
    function assert(condition, message) {
      if (!condition) {
        throw message || "Assertion failed";
      }
    }

    var players = {};
    var playerList = [];
    var gameStarted = false;
    var scrabbleBag = [];
    var currentPlayer; // index
    var playerColors = ["#FF0000", // red
                        "#0000FF", // blue
                        "#008000", // green
                        "#FFFF00", // yellow
                        "#FFA500", // orange
                        "#800080", // purple
                       ];
    var board;

    function createScrabbleBoard() {
      var rows = 15;
      var columns = 15;
      board = new Array(rows);
      for (var i = 0; i < rows; i++) {
        board[i] = new Array(columns);
      }
      var $row = $("<div />", {
        class: 'row',
      });

      for (var i = 0; i < columns; i++) {
        var $square = $("<div />", {
          class: 'square col_' + i,
        });
        $row.append($square);
      }
      for (var i = 0; i < rows; i++) {
        var $currRow = $row.clone();
        $currRow.addClass('row_' + i);
        $("#main").append($currRow);
      }
    }

    function updateScrabbleBoard() {
      _.each(board, function(r, x) {
        _.each(r, function(c, y) {
          if (!_.isUndefined(c) && !_.isNull(c)) {
            $tile = $('.row_' + y + ' > .col_' + x);
            $tile.text(c.letter);
            $tile.css('background-color', players[c.player].color);
          }
        });
      });
    }

    function addPlayer(id) {
      if (id in players) {
        return;
      }
      players[id] = {color: playerColors[playerList.length]};
      playerList.push(id);
      $(".player_list").empty();
      _.each(playerList, function(player, index) {
        $(".player_list").append("<li style='color: " + players[player].color + "'>" + player + "</li>");
      });
      if (playerList.length >= 2) {
        $(".start_button").show();
      }
    }

    function shuffle(a) {
      for (let i = a.length; i; i--) {
        let j = Math.floor(Math.random() * i);
        [a[i - 1], a[j]] = [a[j], a[i - 1]];
      }
    }

    function start() {
      if (gameStarted || Object.keys(players).length < 2) {
        return;
      }
      gameStarted = true;
      initScrabbleBag();
      shuffle(scrabbleBag);
      for (var id in players) {
        var hand = [];
        for (var j = 0; j < 7; j++) {
          hand.push(scrabbleBag.pop());
        }
        players[id].hand = hand;
        sendToClient(id, {
          hand: hand,
        });
      }
      currentPlayer = -1;
      nextPlayer();
      resetPosition();
    }

    function selectTile(x, y) {
      _.each($(".row .square"), function(e) {
        $(e).removeClass('selected');
      });
      $(".row_" + y + " > .col_" + x).addClass('selected');
    }

    function nextPlayer() {
      currentPlayer = (currentPlayer + 1) % playerList.length;
      $(".curr_player").text(playerList[currentPlayer]);
      resetPosition();
      currWordPositions = [];
    }

    function resetPosition() {
      position = {x: 7, y: 7};
      selectTile(position.x, position.y);
    }

    function getPossiblePositions() {
      if (currWordPositions.length == 0) {
        return null; // world is your oyster!
      } else if (currWordPositions.length == 1) {
        var origin = currWordPositions[0];
        return [
          {x: origin.x, y: origin.y + 1},
          {x: origin.x, y: origin.y - 1},
          {x: origin.x + 1, y: origin.y},
          {x: origin.x - 1, y: origin.y},
        ];
      } else {
        //figure out direction (up or down?)
      }
    }

    function movePosition(direction) {
      var newPosition = position;
      if (direction == 'R') {
        if (position.x < 14) {
          newPosition.x = position.x + 1;
        }
      } else if (direction == 'L') {
        if (position.x > 0) {
          newPosition.x = position.x - 1;
        }
      } else if (direction == 'U') {
        if (position.y > 0) {
          newPosition.y = position.y - 1;
        }
      } else if (direction == 'D') {
        if (position.y < 14) {
          newPosition.y = position.y + 1;
        }
      }
      var possiblePositions = getPossiblePositions();
      if (_.isNull(possiblePositions) || _.some(possiblePositions, function(p) {
          return newPosition.x == p.x && newPosition.y == p.y;
        })) {
        selectTile(position.x, position.y);
      }
    }
                      
    function playLetter(player, letter, index) {
      // check that the spot isn't already taken
      // TODO: Make it so the joystick never ends in an unavailable position.
      if (!_.isUndefined(board[position.x][position.y])) {
        alert("This spot is already taken!");
        return;
      }
      board[position.x][position.y] = {player: player, letter: letter};
      currWordPositions.push({x: position.x, y: position.y});
      updateScrabbleBoard();
      // remove letter from player's board, and give a new one.
      var hand = players[player].hand;
      if (scrabbleBag.length > 0) {
        hand[index] = scrabbleBag.pop();
      } else {
        hand.splice(index, 0);
      }
      sendToClient(player, {
        hand: hand,
      });
    }
    
    function initScrabbleBag() {
      var scrabbleFrequencies = {
        'E': 12,
        'A': 9,
        'I': 9,
        'O': 8,
        'N': 6,
        'R': 6,
        'T': 6,
        'L': 4,
        'S': 4,
        'U': 4,
        'D': 4,
        'G': 3,
        'B': 3,
        'C': 3,
        'M': 3,
        'P': 3,
        'F': 2,
        'H': 2,
        'V': 2,
        'W': 2,
        'Y': 2,
        'K': 2,
        'J': 1,
        'X': 1,
        'Q': 1,
        'Z': 1,
      };
      for (var character in scrabbleFrequencies) {
        for (var i = 0; i < scrabbleFrequencies[character]; i++) {
          scrabbleBag.push(character);
        }
      }
    }

    // these are the vars that store current user's turn
    var position;
    var lastMoveTimestamp = 0;
    var numConsecutiveMoves;
    var currWordPositions = []; // array of positions where characters have been placed.

    function handleJoystickMoved(x, y) {
      if (x == 0 && y == 0) {
        // no movement, don't do anything.
        return;
      }
      var direction;
      // get direction
      if (Math.abs(x) > Math.abs(y)) {
        // left or right
        if (x < 0) {
          direction = 'L';
        } else {
          direction = 'R';
        }
      } else {
        // up or down
        if (y > 0) {
          direction = 'D';
        } else {
          direction = 'U';
        }
      }
      movePosition(direction);
    }

    function finishTurn() {
      // TODO: check the word is valid and accept/reject + reward points.
      nextPlayer();
    }

    onMessageReceived = function(x) {
      // TODO: do something with message from client.
      if (x.clientId !== playerList[currentPlayer]) {
        return;
      }
      if (x.value == 'stick') {
        // joystick moved.
        //if (x.action == "touchstart") {
          handleJoystickMoved(x.position.x, x.position.y);
        //}
      } else if (x.letter) {
        console.log("player " + x.clientId + " played " + x.letter);
        playLetter(x.clientId, x.letter, x.index);
      } else if (x.finish_turn) {
        finishTurn();
      }
    }
    onConnected = function(id) {
      if (gameStarted) {
        // reject player
        sendToClient(id, {error: 'Sorry, a game is already in session!'});
        return;
      } else if (playerList.length == 6) {
        // reject player
        sendToClient(id, {error: 'Sorry, this game is at capacity!'});
        return;
      }
      console.log(id, 'connected');
      addPlayer(id);
      sendToClient(id, {hello: 'welcome to Frabble!'});
    }

    window.onload = function() {
      createScrabbleBoard();
    };

  </script>

</head>

<body>

  <div class="left-side">
    <h1>Frabble!</h1>

    <div id="ip"></div>
    <div id="latency" style="display: none"></div>
    <div id="waiting">
      <span id="loading_message">Waiting for more players...</span>
      <div class="player_list"></div>
      <button class="start_button" onclick="start()">Start</button>

      <div class="curr_player"></div>
    </div>
  </div>

  <div class="right-side">
    <div id="wrapper">
      <div id="main">
      </div>
    </div>
  </div>
</body>

</html>
